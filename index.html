<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai nuovi passi</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 500px;
    }
    button {
      flex: 1 1 40%; /* pulsanti più grandi su mobile */
      min-width: 100px;
      font-size: 1.5rem;
      padding: 15px;
      background-color: #1db954; 
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: transform 0.1s;
    }
    button:active {
      transform: scale(0.95);
    }
    @media (max-width: 400px) {
      button {
        flex: 1 1 100%;
        font-size: 1.3rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<h1>Ai nuovi passi</h1>

<div class="controls">
  <button id="playBtn">▶ PLAY</button>
  <button id="pauseBtn">❚❚ PAUSA</button>
  <button id="stopBtn">■ STOP</button>
  <button id="rewindBtn">⏪ REWIND</button>
  <button id="forwardBtn">⏩ FORWARD</button>
</div>

<audio id="player">
  <source src="audio/canzone.mp3" type="audio/mpeg">
  Il tuo browser non supporta l’audio.
</audio>

<script>
const audio = document.getElementById('player');

document.getElementById('playBtn').addEventListener('click', () => {
  audio.play().catch(err => {
    alert("Errore: non è stato possibile avviare la canzone. Controlla 'canzone.mp3' nella cartella 'audio'.");
  });
});

document.getElementById('pauseBtn').addEventListener('click', () => {
  audio.pause();
});

document.getElementById('stopBtn').addEventListener('click', () => {
  audio.pause();
  audio.currentTime = 0;
});

document.getElementById('rewindBtn').addEventListener('click', () => {
  audio.currentTime = Math.max(0, audio.currentTime - 10);
});

document.getElementById('forwardBtn').addEventListener('click', () => {
  audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
});
</script>

</body>
</html>
